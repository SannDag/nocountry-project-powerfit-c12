<header>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

      <button type="button" id="sidebarCollapse" class="btn btn-menu d-block d-md-none">
        <img src="../../../assets/Menu.svg" alt="Menu">
      </button>

      <a class="navbar-brand" routerLink="/home">
        <img class="logo" src=".../../../../../assets/Logo_1.png" alt="Logo">
      </a>

      <div class="collapse navbar-collapse">

        <form class="form-inline my-2 my-lg-0 mx-auto"(submit)="onSearchSubmit()">
          <input class="form-control" type="search" placeholder="Buscar" aria-label="Search"  [(ngModel)]="searchValue"[ngModelOptions]="{standalone: true}">
        </form>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-link" routerLink="/cart"><img class="icons" src="../../../assets/carrito.svg" alt="cart"></a>
            <div class="badge bg-danger">{{totalItem}}</div>
          </li>

          <li class="nav-item" *ngIf="!estaLogueado()">
            <a class="btn btn-link" routerLink="/login" (click)="login()">
              <img class="icons account" src="../../../assets/mi-cuenta.svg" alt="mi-cuenta"> Mi cuenta
            </a>
          </li>

          <div *ngIf="estaLogueado()">
            <a class="btn btn-link" routerLink="/login">
              <img class="icons account" src="../../../assets/mi-cuenta.svg" alt="mi-cuenta"> {{ nameUser }}
            </a>
            <button type="button" class="btn btn-outline-danger btn-sm btn-sm-custom" (click)="cerrarSesion()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Salir</button>
          </div>
        </ul>
      </div>

    </div>
  </nav>

  <nav class="navbar navbar-expand-md sub-menu">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mx-auto" >

           <li class="nav-item">
            <a class="nav-link" routerLink="/listCategory/Suplementos" routerLinkActive="router-link-active"[routerLinkActiveOptions]="{ exact: true }">Suplementos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/listCategory/Equipamiento" routerLinkActive="router-link-active"[routerLinkActiveOptions]="{ exact: true }">Equipamiento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/listCategory/Indumentaria" routerLinkActive="router-link-active"[routerLinkActiveOptions]="{ exact: true }">Indumentaria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/nosotros" routerLinkActive="router-link-active">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/home"routerLinkActive="router-link-active">Descuentos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="search-bar d-block d-md-none">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form class="form-inline mb-3 mx-auto">
            <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-10 pl-0">
            <!--<a class="btn btn-link" href="/login"><img class="icons account" src="../../../assets/mi-cuenta.svg"
                alt="mi-cuenta"> Mi cuenta</a>-->
                <li class="nav-item" *ngIf="!estaLogueado()">
                  <a class="btn btn-link" routerLink="/login" (click)="login()">
                    <img class="icons account" src="../../../assets/mi-cuenta.svg" alt="mi-cuenta"> Mi cuenta
                  </a>
                </li>

                <div *ngIf="estaLogueado()">
                  <a class="btn btn-link" routerLink="/login">
                    <img class="icons account" src="../../../assets/mi-cuenta.svg" alt="mi-cuenta"> {{ nameUser }}
                  </a>
                  <button type="button" class="btn btn-outline-danger btn-sm btn-sm-custom" (click)="cerrarSesion()">Cerrar sesi√≥n</button>
                </div>
            <a class="btn btn-link" routerLink="/cart"><img class="icons" src="../../../assets/carrito.svg" alt="cart"></a>
            <div class="badge bg-danger">{{totalItem}}</div>
          </div>

          <div class="col-2 text-left">
            <button type="button" id="sidebarCollapseX" class="btn btn-link">
              <img class="btn-close" src="../../../assets/CLOSE.svg" alt="close-btn">
            </button>
          </div>
          <h6 class="text-uppercase mt-4">Menu</h6>
        </div>
      </div>
    </div>

    <ul class="list-unstyled components links">
      <li class="nav-item">
        <a class="nav-link" routerLink="/listCategory/Suplementos"routerLinkActive="router-link-active"[routerLinkActiveOptions]="{ exact: true }">Suplementos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/listCategory/Equipamiento"routerLinkActive="router-link-active"[routerLinkActiveOptions]="{ exact: true }">Equipamiento</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/listCategory/Indumentaria"routerLinkActive="router-link-active"[routerLinkActiveOptions]="{ exact: true }">Indumentaria</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/nosotros"routerLinkActive="router-link-active"[routerLinkActiveOptions]="{ exact: true }">Nosotros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Descuentos</a>
      </li>
    </ul>
  </nav>
</header>


<div class="container mt-5 mb-5" *ngIf="product">
  <div class="row  justify-content-center rowSize">
    <div class="card border border-3 cardSize mb-3 shadow p-3 mb-5 bg-body rounded" style="max-width: 750px;">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-md-4 col-lg-6 mx-auto bg-color sizeColImage">
          <!-- Carousel -->
          <div *ngIf="product.category === 'Indumentaria'">
            <div id="demo" class="carousel carousel-dark slide justify-content-center" data-bs-ride="carousel">

              <!-- Indicators/dots -->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>

              </div>

              <!-- The slideshow/carousel -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img [src]="product.imgList[1].fileUrl" [alt]="product.imgList[1].name" class="img-fluid sizeImage">

                </div>
                <div class="carousel-item">
                  <img [src]="product.imgList[0].fileUrl" [alt]="product.imgList[0].name" class="img-fluid sizeImage">
                </div>

               <!-- <div class="carousel-item">
                  <img [src]="product.imgList[0].fileUrl" [alt]="product.imgList[0].name" class="d-block w-100">
                </div>-->
              </div>

              <!-- Left and right controls/icons -->
              <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon "></span>
              </button>
              <button class="carousel-control-next " type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon "></span>
              </button>
            </div>
          </div>
          <div *ngIf="product.category != 'Indumentaria'">
            <img [src]="product.imgList[0].fileUrl" class="img-fluid sizeImage" [alt]="product.imgList[0].name">
          </div>

        </div>
        <div class="col-md-8 col-lg-6 mx-auto mt-4 colCenter">
          <div class="card-body">
            <h5 class="card-title d-flex centerGroup">{{product.name}}</h5>
            <p class="d-flex centerGroup">${{product.price}}</p>
            <div class="input-group input-group-sm centerGroup">
              <span class="input-group-btn">
                <button type="button" class="btn btn-warning " (click)="decrement()"><</button>
              </span>
              <input type="text" class="form-control form-control-sm text-center bg-warning border-2" [value]="quantity" id="quantity" readonly style="max-width: 40px;">
              <span class="input-group-btn">
                <button type="button" class="btn btn-warning me-2" (click)="increment()">></button>
              </span>
              <button type="button" class="btn btn-dark text-warning rounded botonPago p-2" (click)="agregarProductoAlCarrito(product.id)">Agregar al carrito</button>
            </div>
            <div class="btnbtn-toolbar d-flex centerGroup mt-3"role="toolbar" aria-label="Toolbar with button groups" *ngIf="asCategoryClothing()">
              <div class="btn-group me-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-outline-secondary" (click)="toggleButton('S')" [class.active]="buttonState === 'S'">S</button>
                <button type="button" class="btn btn-outline-secondary" (click)="toggleButton('M')" [class.active]="buttonState === 'M'">M</button>
                <button type="button" class="btn btn-outline-secondary" (click)="toggleButton('L')" [class.active]="buttonState === 'L'">L</button>
                <button type="button" class="btn btn-outline-secondary" (click)="toggleButton('XL')" [class.active]="buttonState === 'XL'">XL</button>
              </div>

            </div>
            <h6 class="card-title mt-3 d-flex centerGroup"><span>{{product.description}}</span></h6>
            <h5 class="mt-3">Envios</h5>
            <div class="row">
              <div class="col-2 d-flex align-items-center justify-content-center alinedIzq">
                <i class="fa-solid fa-truck-fast"></i>
              </div>
              <div class="col-10 ">
                <p>Moto mensajería CABA ($1500).
                 Envíos a todo el país a través de Mercado Envíos.
                </p>
              </div>
            </div>
            <h5 class="">Medios de pago</h5>
            <div class="row ">
              <div class="col-2  d-flex align-items-center justify-content-center "alinedIzq>
                <i class="fa-regular fa-credit-card"></i>
              </div>
              <div class="col-10">
                <p>Tarjetas de crédito<br>
                  Tarjetas de debito<br>
                  Mercado pago<br>
                  Transferencias
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
